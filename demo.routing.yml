demo.snapshots:
  path: '/admin/structure/snapshots'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Snapshots'
  requirements:
    _permission: 'access administration pages'

demo.manage_form:
  path: /admin/structure/snapshots/demo
  defaults:
    _title: Database Snapshots
    _form: \Drupal\demo\Form\DemoManageForm
  requirements:
    _permission: 'administer demo settings'

demo.manage_config:
  path: /admin/structure/snapshots/config
  defaults:
    _title: Configuration Snapshot
    _form: \Drupal\demo\Form\DemoConfigManageForm
  requirements:
    _permission: 'administer demo settings'    

demo.export_download:
  path: '/admin/structure/snapshots/config/export-download'
  defaults:
    _controller: '\Drupal\demo\Controller\ConfigDownloadController::downloadExport'
  requirements:
    _permission: 'export configuration'

demo.dump_form:
  path: /admin/structure/snapshots/demo/dump
  defaults:
    _title: 'Create Database snapshot'
    _form: \Drupal\demo\Form\DemoDumpForm
  requirements:
    _permission: 'administer demo settings'

demo.reset_confirm:
  path: /admin/structure/snapshots/demo/reset
  defaults:
    _title: Reset
    _form: \Drupal\demo\Form\DemoResetConfirm
  requirements:
    _permission: 'administer demo settings'

demo.delete_confirm:
  path: '/admin/structure/snapshots/demo/delete/{filename}'
  defaults:
    _title: 'Delete snapshot'
    _form: \Drupal\demo\Form\DemoDeleteConfirm
  requirements:
    _permission: 'administer demo settings'

demo.admin_settings:
  path: /admin/structure/snapshots/demo/settings
  defaults:
    _title: Settings
    _form: \Drupal\demo\Form\DemoAdminSettings
  requirements:
    _permission: 'administer demo settings'

demo.autocomplete:
  path: /demo/autocomplete
  defaults:
    _controller: '\Drupal\demo\Controller\DefaultController::demo_autocomplete'
  requirements:
    _permission: 'administer demo settings'

demo.download:
  path: /demo/download/{filename}/{type}
  defaults:
    _controller: '\Drupal\demo\Controller\DefaultController::demo_download'
  requirements:
    _permission: 'administer demo settings'

demo.reset_config_confirm:
  path: /admin/structure/snapshots/config/reset
  defaults:
    _title: Reset
    _form: \Drupal\demo\Form\DemoConfigResetConfirm
  requirements:
    _permission: 'administer demo settings'

demo.config_sync:
  path: '/admin/structure/snapshots/config/configuration'
  defaults:
    _form: '\Drupal\demo\Form\ChangeSyncForm'
    _title: 'Synchronize'
  requirements:
    _permission: 'administer demo settings'

demo.delete_config_confirm:
  path: '/admin/structure/snapshots/config/delete'
  defaults:
    _form: '\Drupal\demo\Form\DeleteConfig'
    _title: 'Delete'
  requirements:
    _permission: 'administer demo settings'

demo.delete_config_confirm_sub:
  path: '/admin/structure/snapshots/config/delete/{filename}'
  defaults:
    _title: 'Delete snapshot'
    _form: \Drupal\demo\Form\ConfigDeleteConfirm
  requirements:
    _permission: 'administer demo settings'
